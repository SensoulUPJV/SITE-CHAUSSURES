<!DOCTYPE html>
<html lang="fr">



<head>
    <title>Creer un compte</title>
    <meta charset="utf-8">
    <meta name="SneakersHall" content="Creation de compte">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<div class="container contact-form">
    <div class="contact-image">
        <img src="../ASSETS/logo.png" alt="rocket_contact" />
    </div>
    <form method="post">
        <h3>Contactez-nous</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Prénom *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Nom *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Numéro de téléphone *"
                        value="" />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Envoyer" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Votre message *"
                        style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>
    <div>
        <form action="../projet.html" class="boutton">
            <button type="submit" class="btnContact">retour a l'accueil</button>
        </form>
    </div>

</div>

</html>
